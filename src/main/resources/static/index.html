<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    </meta>
    <link rel="stylesheet" type="text/css" href="https://cdn.sstatic.net/Shared/stacks.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.sstatic.net/Sites/stackoverflow/secondary.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.sstatic.net/Sites/stackoverflow/primary.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="/js/index.js"></script>

    <script id="questionTempl" type="text/x-jquery-tmpl"></script>

    <style>
        #warning {
            clear: both;
            z-index: 2;
            bottom: 10px;
            width: 50%;
            position: absolute;
            border: 2px solid red;
            margin: 10px;
            padding: 5px;
            left: 25%;
            background-color: #f0f0f0;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header class="top-bar js-top-bar top-bar__network _fixed ">
        <div class="-container">
                <div class="-main">
                        <a href="#" class="left-sidebar-toggle p0 ai-center jc-center js-left-sidebar-toggle"><span class="ps-relative"></span></a>
                                        <a href="https://stackoverflow.com" class="-logo js-gps-track" data-gps-track="top_nav.click({is_current:false, location:26, destination:8})">
                                <span class="-img _glyph">Stack Overflow</span>
                            </a>
        
        
        
                </div>
            <div id="search" action="/search" method="get" class="searchbar js-searchbar " autocomplete="off"
                role="search">
                <div class="ps-relative">
                    <input name="q" type="text" placeholder="Search…" autocomplete="off" maxlength="240"
                        class="s-input js-search-field ">
                    <button type="submit" aria-label="Search…"
                        class="s-btn s-btn__primary s-btn__icon btn-topbar-primary js-search-submit"><svg
                            aria-hidden="false" class="svg-icon iconSearch " width="18" height="18" viewBox="0 0 18 18">
                            <path
                                d="M12.86 11.32L18 16.5 16.5 18l-5.18-5.14v-.35a7 7 0 1 1 1.19-1.19h.35zM7 12A5 5 0 1 0 7 2a5 5 0 0 0 0 10z">
                            </path>
                        </svg></button>
                </div>
            </div>

        </div>
    </header>

    </div>
    <div id="content" class="snippet-hidden">
        <div id="questions" class="flush-left"></div>
    </div>

    <div id="warning" style="display: none"></div>

    <div id="questionTemplate" style="display: none">
        <div class="question-summary" id="question-summary">
            <div class="statscontainer">
                <div class="stats">
                    <div class="status ${is_answered?'answered':'unanswered'}">
                        <strong>${answer_count}</strong>answers
                    </div>
                </div>
                <div class="views " title="${view_count} views">
                    ${view_count} views
                </div>
            </div>
            <div class="summary">
                <h3><a href="${link}" class="question-hyperlink">${title}</a></h3>

                <div class="started fr">
                    <div class="user-info ">
                        <div class="user-action-time">
                            asked at <span title="${moment(creation_date*1000).format('YYYY-MM-DD, h:mm:ss')}"
                                class="relativetime">${moment(creation_date*1000).format('YYYY-MM-DD, hh:mm:ss')}</span>
                        </div>
                        <div class="user-gravatar32">
                            <a href="${owner.link}">
                                <div class="gravatar-wrapper-32"><img src="${owner.profile_image}" alt="" width="32"
                                        height="32"></div>
                            </a>
                        </div>
                        <div class="user-details">
                            <a href="/${owner.link}">${owner.display_name}</a>
                            <div class="-flair">
                                <span class="reputation-score" title="reputation score "
                                    dir="ltr">${owner.reputation}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
